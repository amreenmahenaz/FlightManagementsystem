<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">AirLTI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" [routerLink]="['/homeLink']">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
         
                 <div  *ngIf="!loggedin()" class="float-right"> 
                  <a   class="nav-link" [routerLink]="['/registerLink']">SignUp </a>
                
                </div>

                 <div *ngIf="!loggedin()" class="float-right">
                  <a  class="nav-link" [routerLink]="['/loginLink']">Login </a>
                 </div> 
                 <!-- <a [routerLink]="" [class.disabled]="!isValidLink()" -->
                  <div *ngIf="loggedin()" class="float-right">
                    <button class="logInBtn btn btn-success" (click)="onlogout();">LogOut
        
                    </button>

                    <div *ngIf="loggedin()" class="float-right">
                  <h4  font color="white">Welcome user</h4>
                    </div>
                   </div> 
                
                </nav> 
    </body>
</html>
